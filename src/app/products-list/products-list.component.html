<table class="table">
    <caption>Lista de productos</caption>
    <thead>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Compras</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'settlement': product.settlement}">
            <td><img class="img-thumbnail" [src]="product.image" [alt]="product.product"></td>
            <td>{{product.product | uppercase}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price | currency}}</td>
            <td><samp *ngIf="product.stock==0; else inStock">Sin stock</samp>
                <ng-template #inStock>En stock</ng-template>
            </td>
            <td><button class="btn-primary btn-sma" (click)="downQuantity(product)">-</button>
                <input class="input-quantity" type="number" min="0" [(ngModel)]="product.quantity"
                (keyup)="amountEntered($event, product)">
                <button class="btn-primary btn-sma" (click)="upQuantity(product)">+</button></td>
        </tr>
    </tbody>
</table>
