<table class="table">
    <caption>Lista de productos</caption>
    <thead>
        <th>Imagen</th>
        <th>Producto</th>
        <th>Descripci√≥n</th>
        <th>Precio</th>
        <th>Stock</th>
    </thead>
    <tbody>
        <tr *ngFor="let product of products" [ngClass]="{'settlement': product.settlement}">
            <td><img [src]="product.image" [alt]="product.product"></td>
            <td>{{product.product | uppercase}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price | currency}}</td>
            <td><samp *ngIf="product.stock==0">Sin stock</samp> </td>
        </tr>
    </tbody>
</table>
